<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style type="text/css">
    a { color: #0366d6; text-decoration: none; }
    a:hover { opacity: .5; }
    .item {
        display: inline-block;
        position: relative;
        padding: 4px 10px;
    }
    .item:after {
        position: absolute;
        content: "";
        width: 50%;
        height: 1px;
        left: 25%;
        bottom: 0;
        background-color: #ccc;
    }
  </style>
  <title>hugo-notepadium theme style</title>
</head>
<body>
    <div style="max-width:750px; margin:0 auto; text-align:center;">
        <p style="height: 44px;">Select a style</p>
        <div style="list-style: none;">
            <span class="item"><a href="today/">Today</a></span>
            <span class="item"><a href="github/">Github</a></span>
            <span class="item"><a href="swift/">Swift</a></span>
        </div>
    </div>
</body>
</html>
