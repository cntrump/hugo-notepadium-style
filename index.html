<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <style type="text/css">
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f4f7ee;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            height: 100%;
            max-width: 750px;
            margin: auto;
            text-align: center;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, .15) 0 12px 30px;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            opacity: .5;
        }

        .box {
            text-align: justify;
            list-style: none;
            margin: 30px 10px 40px;
        }

        .box .item {
            margin: 10px 0 0 0;
        }

        .item {
            display: inline-block;
            position: relative;
            padding: 4px 10px;
        }

        .item:after {
            position: absolute;
            content: "";
            width: 50%;
            height: 1px;
            left: 25%;
            bottom: 0;
            background-color: #eee;
        }
    </style>
    <title>hugo-notepadium theme style</title>
</head>

<body>
    <div class="container">
        <p style="color: #999; height: 44px; margin: 40px 0; border-bottom: 1px solid #eee;">hugo-Notepadium Styles</p>
        <div class="box">
            <span class="item"><a href="today/">Today</a></span>
            <span class="item"><a href="github/">Github</a></span>
            <span class="item"><a href="swift/">Swift</a></span>
            <span class="item"><a href="shadow/">Shadow</a></span>
            <span class="item"><a href="twitter/">Twitter</a></span>
            <span class="item"><a href="medium/">Medium</a></span>
        </div>
    </div>
</body>

</html>
